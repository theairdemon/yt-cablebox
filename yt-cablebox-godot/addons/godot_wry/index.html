<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  h1 {
    color: tomato;
    border: 1px dashed tomato;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
  }

  h1.is-focused {
    color: greenyellow;
  }
</style>
<h1>Hello res://!</h1>
<script>
  (() => {
    setInterval(() => {
      if (document.hasFocus()) {
        document.querySelector("h1").classList.add("is-focused");
        return;
      }
      document.querySelector("h1").classList.remove("is-focused");
    }, 100);
  })();
</script>
